{% if messages %}
{% for i in messages %}
<div class="alert alert-{{i.tags}} show-notification" role="alert">
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>{{i}}</strong>
</div>
{% endfor %}
{% endif %}
